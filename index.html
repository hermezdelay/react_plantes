<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Document</title>
</head>
<body>
    

    <h1 id="root"> La maison jungle </h1>
    <script type="text/babel">
    
        function MyApp() {
        let title = "La maison JUNGLE";
          return (<h1>{ title.toUpperCase() }</h1>)
        }
        function Cart(){
            const monstera = 8;
            const lierre  = 10;
            const bouquet  = 15 ;

            return ( <div>
                <h2> Panier</h2>
                <ul>
                <li>monstera = {monstera} $</li>
                <li>lierre = {lierre} $</li>
                <li>bouquet = {bouquet} $</li>                   
                </ul>     
                <h3>total = { monstera + lierre + bouquet} $</h3>
                </div>   
            )
        }
  
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        root.render(<div> <MyApp /> <Cart /></div>)
        //ReactDOM.render(<div> <MyApp /> <Cart /></div>, document.getElementById('root'))
  
  
      </script>
</body>
</html>
